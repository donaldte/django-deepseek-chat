{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-center">ðŸ“‚ Mes Projets</h2>

    <!-- Bouton de crÃ©ation de projet -->
    <div class="d-flex justify-content-end mb-3">
        <a href="#" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createProjectModal">
            <i class="fas fa-plus-circle"></i> CrÃ©er un projet
        </a>
    </div>

    <!-- Liste des projets -->
    <ul class="list-group shadow-sm">
        {% for project in projects %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{% url 'chat' project.id %}" class="text-decoration-none text-dark">
                <i class="fas fa-comments text-primary"></i> {{ project.name }}
            </a>
            <div>
                <a href="{% url 'project_update' project.id %}" class="btn btn-warning btn-sm me-2">
                    <i class="fas fa-edit"></i> Modifier
                </a>
                <a href="{% url 'project_delete' project.id %}" class="btn btn-danger btn-sm">
                    <i class="fas fa-trash"></i> Supprimer
                </a>
            </div>
        </li>
        {% empty %}
        <li class="list-group-item text-center">
            <i class="fas fa-folder-open text-secondary"></i> Aucun projet trouvÃ©.
        </li>
        {% endfor %}
    </ul>
</div>

<!-- Modal de crÃ©ation de projet -->
<div class="modal fade" id="createProjectModal" tabindex="-1" aria-labelledby="createProjectModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createProjectModalLabel">CrÃ©er un Projet</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="projectName" class="form-label">Nom du Projet</label>
                        {{ form.name }}
                    </div>
                    <button type="submit" class="btn btn-success w-100">
                        <i class="fas fa-check-circle"></i> Valider
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
